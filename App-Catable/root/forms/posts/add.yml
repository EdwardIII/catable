action: 
# Indicator will be a subref in actions that use this yaml
indicator: 

auto_id: %n
attributes:
    class: add-post-form

# Start listing the form elements
elements:
    # The first element will be a text field for the username
    - type: Text
      name: post_title
      label: Post Title
      constraints:
          - Required

    # The password field
    - type: Textarea
      name: post_body
      label: Post Body
      constraints:
          - Required

    - type: Text
      name: tags
      label: Tags

    - type: Checkbox
      name: can_be_published
      label: Publish?

    - type: Submit
      name: submit
      value: Add Post

    - type: Submit
      name: preview
      value: Preview

