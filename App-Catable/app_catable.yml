---
name: App::Catable
Model::BlogDB:
    connect_info:
        - dbi:SQLite:catable.db
Plugin::Authentication:
    use_session: 1
    default_realm: openid
    realms:
        openid:
            auto_create_user: 1
            credential:
                class: OpenID
                extensions:
                    'http://openid.net/extensions/sreg/1.1': 1
                extension_args:
                    - 'http://openid.net/extensions/sreg/1.1'
                    -
                        required: 'email,timezone'
                        optional: 'fullname,nickname,timezone'
                ua_class: LWPx::ParanoidAgent
            store:
                class: DBIx::Class
                user_class: BlogDB::Account
                id_field: id
                role_relation: roles
                role_field: name
        local:  # realm
            credential:
                class:          Password
                password_field: password
                password_type:  hashed
                password_hash_type: 'SHA-1'
            store:
                class:          DBIx::Class
                user_class:     BlogDB::Account
                id_field:       id
                role_relation:  roles
                role_field:     name
